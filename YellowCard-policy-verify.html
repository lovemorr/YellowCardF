  <script src="sql-asm.js"></script>
  <script>
    let db; // Declare db in the global scope

        // Function to extract a query parameter from the URL
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Function to load the database from a file
    async function loadDatabaseFromFile(dbFileName) {
      try {
        const response = await fetch(dbFileName);

        if (!response.ok) {
          throw new Error(`Failed to load database file: ${response.status} ${response.statusText}`);
        }

        const buffer = await response.arrayBuffer();
        const uint8Array = new Uint8Array(buffer);

        // Initialize sql.js and load the database
        const SQL = await initSqlJs({
          locateFile: file => file
        });

        db = new SQL.Database(uint8Array); // Assign the loaded database to the global variable
        console.log("Is the database valid? : " + db); // <-- Add this line
        return db;

      } catch (error) {
        console.error("Error loading database:", error);
        alert("Failed to load database. See console for details.");
        return null;
      }
    }

    // Load the database and then populate the table
    async function initializeAndLoad() {
      console.log("Starting initializeAndLoad()");
      const yellowCardNumber = getQueryParameter('yellow_card_number'); // Get the yellow_card_number

      if (!yellowCardNumber) {
        console.log("No yellow_card_number provided in the URL.");
        document.getElementById('policyTable').innerHTML = "<tr><td>No policy selected. Please provide a yellow_card_number in the URL.</td></tr>";  //Display an error message.
        return;
      }

      db = await loadDatabaseFromFile('yellow_card.db');  // Replace with the correct path if needed

      if (db) { //Only proceed if db loaded successfully.
        console.log("Database loaded successfully:", db);

        // Call loadData after database is loaded
        const policy = await loadData(db, yellowCardNumber);

        if (policy) {
          populateTable([policy]);
        } else {
          // Handle the case where no policy was found for that number
          const tableBody = document.querySelector('#policyTable tbody');
          tableBody.innerHTML = "<tr><td>No policy found with yellow_card_number: " + yellowCardNumber + "</td></tr>";
        }


      } else {
        console.log("Database failed to load.  Exiting.");
      }
    }

    // Loads table after being loaded from file
    async function loadData(db, yellowCardNumber) {

      function loadPolicy(db, yellowCardNumber) {  //Pass in db
        const stmt = db.prepare("SELECT * FROM yellow_card_policies WHERE yellow_card_number = ?");
        stmt.bind([yellowCardNumber]);

        let policy = null;

        try {
          if (stmt.step()) {
            policy = stmt.getAsObject();
          }
        } catch (error) {
          console.error("Error loading policy:", error);
          // Optionally, display an error message to the user
        } finally {
          stmt.free(); // Always free the statement, even if there's an error
        }

        return policy;
      }
      const policy = loadPolicy(db, yellowCardNumber);
      return policy
    }

    function populateTable(policies) {
      const tableBody = document.querySelector('#policyTable tbody');
      tableBody.innerHTML = ''; // Clear existing content

      if (!policies || policies.length === 0) {
        tableBody.innerHTML = "<tr><td>No policies to display.</td></tr>";
        return;
      }

      policies.forEach(policy => {
        const row = document.createElement('tr'); //Create New Row For Main Call

        //Create all functions
        const cellLabelVerf = document.createElement('td');
        cellLabelVerf.textContent = "Verification Timestamp";
        const cellVerf = document.createElement('td');
        cellVerf.textContent = policy.verification_timestamp ?? '';

        const cellLabelPic = document.createElement('td');
        cellLabelPic.textContent = "Pic Name";
        const cellPic = document.createElement('td');
        cellPic.textContent = policy.pic_name ?? '';

        const cellLabelNumber = document.createElement('td');
        cellLabelNumber.textContent = "Number";
        const cellNumber = document.createElement('td');
        cellNumber.textContent = policy.yellow_card_number ?? '';

        const cellLabelPolicy = document.createElement('td');
        cellLabelPolicy.textContent = "Policy Number";
        const cellPolicy = document.createElement('td');
        cellPolicy.textContent = policy.policy_number ?? '';

        const cellLabelIssued = document.createElement('td');
        cellLabelIssued.textContent = "Issued";
        const cellIssued = document.createElement('td');
        cellIssued.textContent = policy.issued_on ?? '';

        const cellLabelIssueTime = document.createElement('td');
        cellLabelIssueTime.textContent = "Issue Time";
        const cellIssueTime = document.createElement('td');
        cellIssueTime.textContent = policy.issued_timestamp ?? '';

        const cellLabelValidFrom = document.createElement('td');
        cellLabelValidFrom.textContent = "Valid From";
        const cellValidFrom = document.createElement('td');
        cellValidFrom.textContent = policy.valid_from ?? '';

        const cellLabelValidUpto = document.createElement('td');
        cellLabelValidUpto.textContent = "Valid Upto";
        const cellValidUpto = document.createElement('td');
        cellValidUpto.textContent = policy.valid_upto ?? '';

        const cellLabelCustomerName = document.createElement('td');
        cellLabelCustomerName.textContent = "Customer Name";
        const cellCustomerName = document.createElement('td');
        cellCustomerName.textContent = policy.customer_name ?? '';

        const cellLabelVehicleMake = document.createElement('td');
        cellLabelVehicleMake.textContent = "Vehicle Make";
        const cellVehicleMake = document.createElement('td');
        cellVehicleMake.textContent = policy.vehicle_make ?? '';

        const cellLabelVehicleReg = document.createElement('td');
        cellLabelVehicleReg.textContent = "Vehicle Reg";
        const cellVehicleReg = document.createElement('td');
        cellVehicleReg.textContent = policy.vehicle_reg_number ?? '';

        const cellLabelCountriesCovered = document.createElement('td');
        cellLabelCountriesCovered.textContent = "Countries Covered";
        const cellCountriesCovered = document.createElement('td');
        cellCountriesCovered.textContent = policy.countries_covered ?? '';

        const cellLabelVehicleEngine = document.createElement('td');
        cellLabelVehicleEngine.textContent = "Vehicle Engine";
        const cellVehicleEngine = document.createElement('td');
        cellVehicleEngine.textContent = policy.vehicle_engine_number ?? '';

        const cellLabelVehicleChassis = document.createElement('td');
        cellLabelVehicleChassis.textContent = "Vehicle Chassis";
        const cellVehicleChassis = document.createElement('td');
        cellVehicleChassis.textContent = policy.vehicle_chassis_number ?? '';

        const cellLabelVehicleColor = document.createElement('td');
        cellLabelVehicleColor.textContent = "Vehicle Color";
        const cellVehicleColor = document.createElement('td');
        cellVehicleColor.textContent = policy.vehicle_color ?? '';

        const cellLabelNumberSeats = document.createElement('td');
        cellLabelNumberSeats.textContent = "Number Seats";
        const cellNumberSeats = document.createElement('td');
        cellNumberSeats.textContent = policy.no_of_seats ?? '';

        const cellLabelIssuingNBContact = document.createElement('td');
        cellLabelIssuingNBContact.textContent = "Issuing NB Contact";
        const cellIssuingNBContact = document.createElement('td');
        cellIssuingNBContact.textContent = policy.issuing_nb_contact ?? '';

        const cellLabelSecretariatContact = document.createElement('td');
        cellLabelSecretariatContact.textContent = "Secretariat Contact";
        const cellSecretariatContact = document.createElement('td');
        cellSecretariatContact.textContent = policy.secretariat_contact ?? '';

        //Append to row now that all values are properly declared

        row.appendChild(cellLabelVerf);
        row.appendChild(cellVerf);
        row.appendChild(cellLabelPic);
        row.appendChild(cellPic);
        row.appendChild(cellLabelNumber);
        row.appendChild(cellNumber);
        row.appendChild(cellLabelPolicy);
        row.appendChild(cellPolicy);
        row.appendChild(cellLabelIssued);
        row.appendChild(cellIssued);
        row.appendChild(cellLabelIssueTime);
        row.appendChild(cellIssueTime);
        row.appendChild(cellLabelValidFrom);
        row.appendChild(cellValidFrom);
        row.appendChild(cellLabelValidUpto);
        row.appendChild(cellValidUpto);
        row.appendChild(cellLabelCustomerName);
        row.appendChild(cellCustomerName);
        row.appendChild(cellLabelVehicleMake);
        row.appendChild(cellVehicleMake);
        row.appendChild(cellLabelVehicleReg);
        row.appendChild(cellVehicleReg);
        row.appendChild(cellLabelCountriesCovered);
        row.appendChild(cellCountriesCovered);
        row.appendChild(cellLabelVehicleEngine);
        row.appendChild(cellVehicleEngine);
        row.appendChild(cellLabelVehicleChassis);
        row.appendChild(cellVehicleChassis);
        row.appendChild(cellLabelVehicleColor);
        row.appendChild(cellVehicleColor);
        row.appendChild(cellLabelNumberSeats);
        row.appendChild(cellNumberSeats);
        row.appendChild(cellLabelIssuingNBContact);
        row.appendChild(cellIssuingNBContact);
        row.appendChild(cellLabelSecretariatContact);
        row.appendChild(cellSecretariatContact);

        tableBody.appendChild(row);
      });
}
        // Call the initialization function
    initializeAndLoad();

  </script>
