<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body style="margin: 0; font-family: 'Arial', sans-serif; background: linear-gradient(to right, #ff7e5f, #feb47b); display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff;">
    <div style="text-align: center; background: rgba(0, 0, 0, 0.5); padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);">
        <h1 style="font-size: 3em; margin-bottom: 20px;">Comesa Yellow Card Verification Page</h1>
        <p style="font-size: 1.2em; margin-bottom: 30px;">We're glad to have you here. Explore and enjoy!</p>
        <a href="#" style="display: inline-block; padding: 10px 20px; font-size: 1em; color: #ff7e5f; background: #fff; border-radius: 5px; text-decoration: none; transition: background 0.3s, color 0.3s;">Get Started</a>
    </div>
    <script>
        const ctaButton = document.querySelector('.cta-button');
        ctaButton.addEventListener('mouseover', () => {
            ctaButton.style.background = '#ff7e5f';
            ctaButton.style.color = '#fff';
        });
        ctaButton.addEventListener('mouseout', () => {
            ctaButton.style.background = '#fff';
            ctaButton.style.color = '#ff7e5f';
        });
    </script>
</body>
</html>
